<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
  <body>

    <!-- 모달창은 html 맨 위에 넣어야 잘보임 -->
    
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        
        <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control">
             </div>
             <div class="my-3">
               <input type="password" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 

            </div>
          </div> 


    <!-- 
      one-way UI 애니메이션 만드는 법
      1. 시작스타일
      2. 최종스타일
      3. 원할 때 최종스타일로 변하라고 코드짬
      4. transition 추가
    -->

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button class="btn btn-primary" id="open">들어가기</button>
    
    <script>

      $('#open').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      });

      $('.navbar-toggler').on('click',function(){
        $('.list-group').toggleClass('show');
      })

    </script>
    
    <!-- classList.toggle('클래스명') 클래스를 넣다뺏다 해줘 -->
    <!-- 
    셀렉터들 
     
    querySelector('.list-group')
    querySelectorAll('#test1')[1] <- 인덱싱 해야함
    All안쓰면 맨처음 하나만 찾음
    css문법 그대로 쓸수있는 셀렉터


    -->


    <!-- 거의 모든 자바스크립트 라이브러리는 <body 밑에 설치>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
