<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">
        <p class="txt">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick = "alert('block','아이디입력하세요');">버튼1</button>
    <button onclick = "alert('block', '비번입력하세요');">버튼2</button>

    <script>

        document.getElementById('close').addEventListener('click',function(){
            document.getElementById('alert').style.display = 'none';
        })


        function alert(hole, txt){ 
            document.getElementById('alert').style.display = hole;
            document.getElementsByClassName('txt')[0].innerHTML = txt;
        };
    </script>

</body>
</html>
