<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!--
        CSS : Cascading Style Sheet

        스타일 태그 사이즈
        px : 픽셀
        vw : 창 너비
        % : 부모요소의 퍼센트

        letter-spacing : 자간 너비
        <span> : 글자를 감쌀수 있는 별 뜻 없는 태그임
        <strong>
        selector 우선순위 : 인라인 스타일 > 아이디 > 클래스 > 태그
        
        margin : 상하좌우 여백
        padding : 상하좌우 안쪽 여백
        display : block -> 가로행을 전부 차지해주셈
        div p h 는 위 display block 기본으로 있음

        일부 스타일은 inherit (상속) -> 폰트 패밀리 폰트 컬러 등등
    -->

    <img src="lion.png" alt="lion" class="profile">
    <h3 class="title">Kevin</h3>
    <p>Developer</p>
    <div class="box">
        <p>안녕하세요</p>
        <p>개발자입니다</p>

    </div>

</body>
</html>
